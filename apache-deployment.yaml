---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache
  labels:
    app: apache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: joshbav/apache-autoscaler
        ports:
        - containerPort: 80
        resources:
          requests:
            # Beta in Kubernetes 1.11
            ephemeral-storage: 4Gi
          limits:
            cpu: 200m
            memory: 2G
            ephemeral-storage: 6Gi
---
apiVersion: v1
kind: Service
metadata:
  name: apache
spec:
  selector:
    app: apache
  ports:
    - port: 80
      targetPort: 80
